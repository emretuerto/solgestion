<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>SOLGESION</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
	<nav th:replace="/plantillas/menucabecera :: menu"></nav>
	<div class="container">
		<h1 th:text="'Listado  Sesiones'"
			class="text-dark border border-success border-top-0 border-left-0 border-right-0"></h1>
		<table
			class="table table-striped table-bordered table-hover table-dark table-sm h-50">

			<thead>
				<tr>

					<th class="text-secondary col-4">Fecha</th>
					<th class="text-secondary col-1">Nombre</th>
					<th class="text-secondary col-1">Apellidos</th>
					<th class="text-secondary col-1">Máquina</th>
					<th class="text-secondary col-1">Duración Sesión</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sesion: ${listadoSesiones}">

	 				<td class="col-3 align-middle" th:text="${sesion.fecha}"></td>   
					<td class="col-4 align-middle" th:text="${sesion.cliente.nombre}"></td>
					<td class="col-4 align-middle" th:text="${sesion.cliente.apellidos}"></td>
					<td class="col-4 align-middle" th:text="${sesion.maquina.nombre}"></td>
					<td class="col-1 align-middle" th:text="${sesion.duracion}"></td>
			</tbody>
		</table>
		<nav th:replace="/maquina/paginator-nav :: paginator"></nav>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
