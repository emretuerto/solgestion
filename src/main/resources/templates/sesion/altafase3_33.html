<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>SOLGESTION</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />

</head>
<body>
	<nav th:replace="/plantillas/menucabecera :: menu"></nav>
	<div class="container">
		<h1 th:text="'Alta sesión'"
			class="text-dark border border-success border-top-0 border-left-0 border-right-0"></h1>
	</div>
	<form role="form" th:action="@{/sesion/registrarsesion}"
		th:object="${sesion}" method="post">
		<div class="container">
			<div>
				<div class="row align-items-end">
					<div class="form-group col-sm-3 row">
						<label for="codigo">Código Barras</label> <input type="number"
							autocomplete="nope" th:field="*{duracion}"
							id="duracion" class="form-control">
					</div>
					<input type="hidden" th:field="*{id}" id="id">
				</div>
			</div>
		</div>
	</form>

</body>
</html>
