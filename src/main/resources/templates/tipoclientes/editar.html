<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>SOLGESTION</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />

</head>
<body>
	<form role="form" th:action="@{/tipoclientes/actualizar}"
		th:object="${tipoCliente}" method="post">
		<div class="container">
			<div class="row align-items-end">
				<div class="form-group col-sm-2">
					<label for="codigo">Código</label> <input type="number"
						placeholder="XXXX" th:field="*{codigo}" id="codigo"
						class="form-control" readonly>
				</div>
				<div class="form-group col-sm-6">
					<label for="descripción">Descripción</label> <input type="text"
						th:field="*{descripcion}" class="form-control" id="descripcion">
				</div>
				<div class="form-group">
					<label> </label> <input type="submit" value="actualizar"
						class="btn btn-primary form-control">
				</div>

			</div>
			<div>
				<input type="hidden" th:field="*{id}" id="id">
			</div>
		</div>
	</form>
</body>
</html>
