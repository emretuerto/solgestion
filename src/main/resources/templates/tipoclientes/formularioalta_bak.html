<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Formulario alta tipo cliente</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />

</head>
<body>
	<div class="container">
		<form th:action="@{/tipoclientes/formularioalta}"
			th:object="${tipoCliente}" method="post">
			<div class="col-auto">
				<label for="codigo">Código
					tipo cliente</label>
				<input type="number" placeholder="XXXX"
					th:field="*{codigo}" id="codigo" class="form-control col-sm-5">
				<div th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"
					class="alert alert-danger"></div>
			</div>
			<div class="col-auto">
				<label for="codigo" class="visually-hidden">Descripción</label>
				<input type="text" th:field="*{descripcion}" id="descripcion"
					class="form-control col-sm-3">
				<div th:if="${#fields.hasErrors('descripcion')}"
					th:errors="*{descripcion}" class="alert alert-danger"></div>
			</div>
			<div class="form-group">
				<div>
					<input type="submit" value="alta" class="btn btn-primary">
				</div>
			</div>
			<div>
					<input type="hidden" th:field="*{activo}" id="id">
				</div>
				<div>
					<input type="hidden" th:field="*{id}" id="id">
				</div>
		</form>
	</div>
</body>
</html>
